app.access_log:
    base_dir: "/var/log/nginx"
    pattern: "app.access.log*"
    datetime_regex: \[([^\]]*)
    datetime_format: "%d/%b/%Y:%H:%M:%S %z"

another-app.access_log:
    base_dir: "/var/log/nginx"
    pattern: "another-app.access.log*"
    datetime_regex: \[([^\]]*)
    datetime_format: "%d/%b/%Y:%H:%M:%S %z"
